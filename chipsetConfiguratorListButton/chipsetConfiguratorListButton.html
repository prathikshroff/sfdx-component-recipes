<template>
    <div onkeyup={handleSearch}>
        <lightning-input
                name="search-chip-family"
                label="Search Chip Family"
                type="search"
                value={selectedRecName}
                placeholder="Search Chip Family"                      
            ></lightning-input>
    </div>
    <template if:true={searchResultsDropdown}>
        <div id="listbox-id-9" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={searchResults} for:item="result">
                  <li key={result.Id} role="presentation" class="slds-listbox__item">
                    <div data-id={result.Id} data-name={result.Name} onclick={setSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                      <span class="slds-media__figure slds-listbox__option-icon"></span>
                      <span class="slds-media__body">
                        <span class="slds-truncate" title={result.Name}>{result.Name}</span>
                      </span>
                    </div>
                  </li>
                </template>
            </ul>
        </div>        
    </template>

    <lightning-datatable 
        show-row-number-column	
        hide-checkbox-column
        key-field="Id"
        data={searchResults}
        columns={searchResultsTableColumns}
        onrowaction={callRowAction}
        sorted-by={sortedBy}
        sorted-direction={sortDirection}
        default-sort-direction={defaultSortDirection}
        onsort={onHandleSort}>        
        </lightning-datatable>
</template>
